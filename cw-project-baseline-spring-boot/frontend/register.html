<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>X1 注册新用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--        format-detection翻译成中文的意思是“格式检测”，顾名思义，它是用来检测html里的一些格式的，那关于meta的format-detection属性主要是有以下几个设置：
meta name="format-detection" content="telephone=no"
meta name="format-detection" content="email=no"
meta name="format-detection" content="adress=no"
也可以连写：meta name="format-detection" content="telephone=no,email=no,adress=no"
下面具体说下每个设置的作用：
一、telephone
你明明写的一串数字没加链接样式，而iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！想去掉这个拨号链接该如何操作呢？这时我们的meta又该大显神通了，代码如下：
telephone=no就禁止了把数字转化为拨号链接！
telephone=yes就开启了把数字转化为拨号链接，要开启转化功能，这个meta就不用写了,在默认是情况下就是开启！
二、email
告诉设备不识别邮箱，点击之后不自动发送
email=no禁止作为邮箱地址！
email=yes就开启了把文字默认为邮箱地址，这个meta就不用写了,在默认是情况下就是开启！
三、adress
address=no禁止跳转至地图！
address=yes就开启了点击地址直接跳转至地图的功能,在默认是情况下就是开启！   -->
    <meta name="format-detection" content="telephone=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">新用户</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input name="username"
                                   type="text"
                                   id="inputUserName"
                                   class="form-control"
                                   placeholder="用户名"
                                   required autofocus>
                            <label for="inputUserName">用户名</label>
                            <i class="fa fa-times-circle btn-clean" onclick="$('#inputUserName')[0].value=''"></i>
                        </div>

                        <div class="form-label-group">
                            <input name="password"
                                   type="password"
                                   id="inputPassword"
                                   class="form-control"
                                   placeholder="密码"
                                   required>
                            <label for="inputPassword">密码</label>
                            <i class="fa fa-times-circle btn-clean" onclick="$('#inputPassword')[0].value=''"></i>
                        </div>
                        <div class="form-label-group">
                            <input name="real_name"
                                   type="text"
                                   id="inputRealName"
                                   class="form-control"
                                   placeholder="用户名"
                                   required autofocus>
                            <label for="inputRealName">姓名</label>
                            <i class="fa fa-times-circle btn-clean" onclick="$('#inputRealName')[0].value=''"></i>
                        </div>

                        <div class="form-label-group">
                            <input name="phone"
                                   type="text"
                                   id="inputPhone"
                                   class="form-control"
                                   placeholder="电话"
                                   inputmode="tel"
                                   required autofocus>
                            <label for="inputPhone">电话</label>
                            <button type="button" class="btn-clean" onclick="$('#inputPhone')[0].value=''">X
                            </button>
                        </div>
                        <div class="form-label-group">
                            <input name="email"
                                   type="text"
                                   id="inputMail"
                                   class="form-control"
                                   placeholder="邮件"
                                   inputmode="email"
                                   required autofocus>
                            <label for="inputMail">邮件</label>
                            <button type="button" class="btn-clean" onclick="$('#inputMail')[0].value=''">X
                            </button>
                        </div>
                        <div class="input-group">
                            <div class="custom-control custom-checkbox mb-3 custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="ck_role_operator">
                                <label class="custom-control-label" for="ck_role_operator">操作员</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3 custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="ck_role_admin">
                                <label class="custom-control-label" for="ck_role_admin">管理员</label>
                            </div>
                        </div>
                        <div class="input-group form-btns">
                            <button class="btn btn-lg btn-primary text-uppercase" type="submit">确认</button>
                            <button class="btn btn-lg btn-secondary text-uppercase" type="reset">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="javascript">

</script>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.6/esm/popper.min.js"></script>
</body>
</html>
